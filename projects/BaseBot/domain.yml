session_config:
  session_expiration_time: 20
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- ask_help
- ask_creator
- ask_license
- out_of_scope:
    triggers: utter_out_of_scope
    use_entities: []
responses:
  utter_greet:
  - text: Hello, it is nice to see you! I am Ola, the chatbot for The Student's Bank in Germany. I can answer your questions about the Student's Back products and services!  
  utter_goodbye:
  - text: Goodbye!
  - text: Bye!
  - text: Ciao!
  - text: Bye, it was nice talking to you!
  - text: Bye-bye!
  utter_thumbsup:
  - text: üëç
  - text: Okay.
  - text: Got it.
  utter_ask_help:
  - text: "You can ask me questions such as:\n- What are the advantages of the Student's Back Visa card?\
      \ \n- What is the annual cost?\n- Are the services available in English?\
      \ \n Or choose one of the following options."
    buttons:
    - title: "Tell me about your bank"
      payload: '/whatis{"bank_name": "Student''s Bank"}'
    - title: "What are the requirenments to open a bank account?"
      payload: '/application_requirements{"product_name": "bank account"}'
  utter_default:
  - text: Sorry, I didn't get that ü§∑. Could you please, rephrase?
  - text: I didn't understand, could you rephrase that?
  - text: I'm sorry, but I didn't understand you. Could you please rephrase what you just said?
  utter_ask_creator:
  - text: I was created by Mina Foosherian, a master's student at the University of Bremen, Germany! 
  utter_ask_license:
  - text: My software uses more than one license. Please contact my creator.
  utter_out_of_scope:
  - text: I can't help you with that, I'm sorry.
actions:
- utter_greet
- utter_goodbye
- utter_ask_help
- utter_default
- utter_thumbsup
- utter_out_of_scope
- utter_ask_creator
- utter_ask_license