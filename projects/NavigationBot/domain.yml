session_config:
  session_expiration_time: 20
  carry_over_slots_to_new_session: true
intents:
- thank
- affirm
- deny
- repeat
responses:
  utter_default:
  - text: I didn't quite understand that. Can you rephrase the question?
  utter_noworries:
  - text: No worries!
  - text: You're welcome!
  - text: I'm happy to help.
  utter_anything_else:
  - text: Is there anything else I can help you with?
  utter_what_help:
  - text: Ok, what can I help you with?
  utter_thumbsup:
  - text: Okay.
  - text: Got it.
actions:
- utter_default
- utter_noworries
- utter_anything_else
- utter_what_help
- utter_thumbsup
- action_repeat
