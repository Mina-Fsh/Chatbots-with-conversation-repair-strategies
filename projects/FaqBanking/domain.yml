  - text: "You need to first open a free bank account in Student's bank. Then you can request your {product_name}" 
  utter_product_required_age:
  - text: "A minimum age of 18 is required to have a {product_name}."
  utter_product_limit:
  - text: "You first card limit is ..."
  utter_product_points_collect:
  - text: "You can collect points via ..."
  utter_product_annualcost:
  - text: "The annual cost is ..."
  utter_product_advantages:
  - text: "The benefits of having {product_name} are ..."
actions:
- action_product_description
- action_product_application
