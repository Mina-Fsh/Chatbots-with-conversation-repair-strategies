session_config:
  session_expiration_time: 20
  carry_over_slots_to_new_session: true
intents:
- ask_whatis
- product_application
- product_application_requirements
- product_required_age
- product_limit
- product_points_collect
- product_annualcost
- product_advantages
entities:
- product_name
- bank_name
slots:
  product_name:
    type: categorical
    values:
    - Visa Card
    - Master Card
    - credit card
    - bank account
  bank_name:
    type: unfeaturized
