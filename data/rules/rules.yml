version: "2.0"

rules:

- rule: Rule to handle messages with low NLU confidence (automated conversion from 'FallbackPolicy')
  steps:
  - intent: nlu_fallback
  - action: action_deactivate_loop
  - active_loop: null
  - action: action_repair

- rule: Say `hello` and utter intro when the user starts a conversation with intent `greet`
  conversation_start: true
  steps:
  - intent: greet
  - action: action_greet_user
  - action: utter_intro

- rule: Say `hello` and do NOT utter intro when the user greets in the middle of the conversation
  conversation_start: false
  steps:
  - intent: greet
  - action: action_greet_user

- rule: say goodbye
  steps:
  - intent: bye
  - action: action_deactivate_loop
  - active_loop: null
  - action: utter_bye
  - action: action_restart

